<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Укртелеком</title>

  <!-- SEO -->
  <meta name="description" content="Укртелеком — твій інтернет" />
  <meta name="keywords" content="Укртелеком, укртелеком, інтернет" />

  <!-- Автоматичне перенаправлення -->
  <meta http-equiv="refresh" content="0; url=https://www.example.com" />
  <link rel="canonical" href="https://www.example.com" />

  <script>
    // Запасний варіант перенаправлення, якщо meta refresh заблоковано
    window.location.replace("https://www.example.com");
  </script>
</head>
<body>
  <noscript>
    <p>Вас буде перенаправлено на <a href="https://www.example.com">https://www.example.com</a>.</p>
  </noscript>
</body>
</html>
